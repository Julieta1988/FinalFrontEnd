<section id="experiencia" class="about">
  <div class="container text-center">
  
    <div class="row">
      <div class="col-8 mt-4">
        <h3>Experiencia laboral</h3><i class="fa-solid fa-plus text-black" type="button" data-bs-toggle="modal" data-bs-target="#modal-experiencia"></i>
        <app-modal-experiencia></app-modal-experiencia>
        <div *ngFor="let experiencia of experiencias">
          <div class="row">
            <div class="col-11 mt-3" >
              <h6 class="wt-1 pt-2">
                {{ experiencia.empresa }} - {{ experiencia.puesto }} - {{ experiencia.duracion }} - {{ experiencia.inicio}} / {{ experiencia.fin}}
              </h6>
            </div>
            
            <div class="col-1 mt-2 container text-center">
              <div><i class="fa-solid fa-pencil text-black" type="button" data-bs-toggle="modal" data-bs-target="#modal-experiencia"></i></div>
              <!-- Modal editar experiencia-->
              <app-modal-experiencia></app-modal-experiencia>
              <div><i class="fa-solid fa-xmark text-black btn-close" type="button" (click)="eliminarExperiencia(experiencia.id)"></i></div>
            </div>
        </div>
        </div>
      </div>
      
      <div class="col-lg-4">
        <img src="assets/img/compumagia.jpg" class="img-thumbnail img-fluid" alt="..." title="...">
      </div> 
    </div>

  </div>
</section>
