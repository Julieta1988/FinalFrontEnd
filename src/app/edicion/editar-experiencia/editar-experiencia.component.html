<section id="experiencia" class="about">
  <div class="container text-center">
    <div class="row">
      <div class="col-8 mt-4">
        <h3>Experiencia laboral</h3>
        <div *ngFor="let experi of experienciasList">
          <h6 class="wt-1 pt-2">
            {{ experi.puesto }} - {{ experi.empresa }} - {{ experi.duracion }} - {{ experi.inicio }} / {{ experi.fin }}
          </h6>
        </div>
        <div class="col-1 mt-2 container text-center">
          <div><i class="fa-solid fa-pencil text-black" type="button" data-bs-toggle="modal" data-bs-target="#modal-experiencia"></i></div>
          <div><i class="fa-solid fa-trash text-black" type="button" data-bs-toggle="modal" data-bs-target="#eliminar"></i></div>
        </div>
        <!-- Modal editar y eliminar experiencia-->
        <app-modal-experiencia></app-modal-experiencia>
        <app-modal-eliminar></app-modal-eliminar>
        <!-- FIN Modales-->
      </div>
      <div class="col-lg-4">
        <img src="assets/img/compumagia.jpg" class="img-thumbnail img-fluid" alt="..." title="...">
      </div> 
    </div>
  </div>
</section>
