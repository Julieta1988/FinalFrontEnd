<section id="formacion" class="about">
  <div class="container text-center">
    <div class="row">
      <div class="col-lg-4">
        <img src="assets/img/6208947.jpg" class="img-thumbnail img-fluid" alt="..." title="...">
      </div>  
      <div class="col-8 mt-4">
        <h3>Formación académica</h3>
        <div *ngFor="let fromac of formacionList">
          <h6 class="wt-1 pt-2">
            {{ fromac.descripcion }} - {{ fromac.institucion }} - {{ fromac.titulo }}
          </h6>
        </div>
        <div class="col-1 mt-2 container text-center">
          <div><i class="fa-solid fa-pencil text-black" type="button" data-bs-toggle="modal" data-bs-target="#modal-formacion"></i></div>
          <div><i class="fa-solid fa-trash text-black" type="button" data-bs-toggle="modal" data-bs-target="#eliminar"></i></div>
        </div>
        <!-- Modal editar y eliminar formacion-->
        <app-modal-formacion></app-modal-formacion>
        <app-modal-eliminar></app-modal-eliminar>
        <!-- FIN Modales-->
      </div>
    </div>
  </div>
</section>
