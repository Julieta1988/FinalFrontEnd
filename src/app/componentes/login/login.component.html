<!-- Modal Login -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="loginModalLabel">Iniciar sesión</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form [formGroup]="form" (ngSubmit) = "onEnviar($event)" class="modal-body">
                <!--agrego formulario en el modal-->
                <div class="mb-3 row">
                <label for="email" class="col-sm-2 col-form-label"><i class="fa-solid fa-envelope"></i>Email</label>
                <div class="col-sm-10">
                    <input type="email" formControlName="email" class="form-control" value="email@example.com">
                    <!--Gracias al getter que configuramos en el controlador-->
                    <div *ngIf="Mail?.errors && Mail?.touched">
                        <p *ngIf="Mail?.hasError('required')" class="error">
                            El email es requerido
                        </p>
                        <p *ngIf="Mail?.hasError('email')" class="error">
                            El formato del email debe ser válido
                        </p>
                    </div>
                </div>
                </div>
                <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label"><i class="fa-solid fa-lock"></i>Clave</label>
                <div class="col-sm-10">
                    <input type="password" formControlName="password" [class.border-danger]="MailValid" class="form-control" id="inputPassword">
                    <!--Gracias al getter que configuramos en el controlador-->
                    <div *ngIf="Password?.errors && Password?.touched">
                        <p *ngIf="Password?.hasError('required')" class="error">
                            El password es requerido
                        </p>
                        <p *ngIf="Password?.errors?.['minlength']" class="error">
                            El password debe ser mayor a 6 caracteres
                        </p>
                        <p *ngIf="Password?.errors?.['maxlength']" class="error">
                            El password debe ser menor a 10 caracteres
                        </p>
                    </div>                
                </div>
                </div>
                <div class="modal-footer">
                    <a data-bs-dismiss="modal"><button type="submit" class="btn btn-primary"><a routerLink="/edicion">Ingresar</a></button></a>
                </div>
            </form>
        </div>
    </div>
</div>
