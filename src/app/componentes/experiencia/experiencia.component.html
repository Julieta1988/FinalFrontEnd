<section id="experiencia" class="about">
  <div class="container text-center">
  
    <div class="row">
      <div class="col-8 mt-4">
        <h3>Experiencia laboral</h3>
        
        <div *ngFor="let experiencia of experiencias">
          <div class="row">
          <div class="col-11 mt-3" >
            <h6 class="wt-1 pt-2">
              {{ experiencia.empresa }} - {{ experiencia.puesto }} - {{ experiencia.duracion }} - {{ experiencia.inicio}} / {{ experiencia.fin}}
            </h6>
          </div>

        </div>
        </div>
      </div>
      
      <div class="col-lg-4">
        <img src="assets/img/compumagia.jpg" class="img-thumbnail img-fluid" alt="..." title="...">
      </div> 
    </div>

  </div>
</section>
